<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Khách Hàng</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <script>
        function remove13thCharacter(event) {
            var input = event.target;
            var value = input.value;

            if (value.length >= 13) {
                input.value = value.slice(0, 12);
            }
        }
    </script>

    <script>
        function remove10thCharacter(event) {
            var input = event.target;
            var value = input.value;

            if (value.length >= 11) {
                input.value = value.slice(0, 10);
            }
        }
    </script>

    <h2>Thêm mới khách hàng</h2>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form action="#" th:action="@{/khachhang}" th:object="${khachHang}"
          method="POST">
        <input type="text" th:field="*{ma}" name="ma"
               placeholder="Mã Khách hàng" class="form-control mb-4 col-4" required
               onkeyup="remove10thCharacter(event)"/>

        <input type="text" th:field="*{ten}" name="ten"
               placeholder="Tên Khách hàng" class="form-control mb-4 col-4" required/>

        <input type="number" th:field="*{cccd}" name="cccd"
               placeholder="Căn cước công dân" class="form-control mb-4 col-4" required
               onkeyup="remove13thCharacter(event)"/>

        <input type="number" th:field="*{sdt}" name="sdt"
               placeholder="Số điện thoại" class="form-control mb-4 col-4" required
               onkeyup="remove10thCharacter(event)"/>

        <button type="submit" class="btn btn-info col-2"> Lưu </button>
    </form>

    <hr>

    <a class="btn btn-outline-primary" th:href = "@{/khachhang}"> Quay lại </a>
</div>
</body>
</html>
