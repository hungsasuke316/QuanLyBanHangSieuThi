<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Hoa Don</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Save HoaDon</h2>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form method="post" th:action="@{/hoadon}" th:object="${hoaDon}">
        <label for="maHoaDon">Mã hóa đơn:</label>
        <input type="text" id="maHoaDon" name="maHoaDon" class="form-control mb-4 col-4" th:field="*{ma}"/>

        <label for="maNhanVien">Mã nhân viên:</label>
        <select id="maNhanVien" name="maNhanVien" class="form-control mb-4 col-4" th:field="*{nhanVien}">
            <option th:each="nhanVien : ${nhanVien}"
                    th:value="${nhanVien.ma}"
                    th:text="${nhanVien.ma + ' - ' + nhanVien.ten}"></option>
        </select>

        <label for="maKhachHang">Mã khách hàng:</label>
        <select id="maKhachHang" name="maKhachHang" class="form-control mb-4 col-4" th:field="*{khachHang}">
            <option th:each="khachHang : ${khachHang}"
                    th:value="${khachHang.ma}"
                    th:text="${khachHang.ma + ' - ' + khachHang.ten}"></option>
        </select>

        <label for="maSanPham">Mã sản phẩm:</label>
        <select id="maSanPham" name="maSanPham" class="form-control mb-4 col-4" th:field="*{sanPham}">
            <option th:each="sanPham : ${sanPham}"
                    th:value="${sanPham.ma}"
                    th:text="${sanPham.ma + ' - ' + sanPham.ten}"></option>
        </select>

        <label for="soLuong">Số lượng:</label>
        <input type="number" id="soLuong" name="soLuong" class="form-control mb-4 col-4" th:field="*{soLuong}"/>

        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>

    <hr>

    <a class="btn btn-outline-primary" th:href = "@{/hoadon}"> Back to List</a>
</div>
</body>
</html>
