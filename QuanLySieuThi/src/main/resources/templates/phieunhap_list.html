<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Phieu Nhap</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div><h1>Danh Sach Phieu Nhap</h1></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/phieunhap/form}" >Thêm</a>
        <label for="tuNgay">Từ ngày:</label>
        <input type="date" id="tuNgay" name="tuNgay"/>

        <label for="denNgay">Đến ngày:</label>
        <input type="date" id="denNgay" name="denNgay"/>

        <button class="btn btn-primary" type="submit" th:href="@{/phieunhap}">Tìm kiếm</button>
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Phiếu Nhập</th>
                <th scope="col">Ngày Lập</th>
                <th scope="col">Nhân Viên</th>
                <th scope="col">Nhà Cung Cấp</th>
                <th scope="col">Sản Phẩm</th>
                <th scope="col">Số Lượng</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col">Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="phieuNhap : ${phieuNhap}">
            <tr>
                <td th:text="${phieuNhap.ma}"></td>
                <td th:text="${dateFormat.format(phieuNhap.ngayLapPhieuNhap)}"></td>
                <td th:text="${phieuNhap.nhanVien.ma}"></td>
                <td th:text="${phieuNhap.nhaCungCap.ma}"></td>
                <td th:text="${phieuNhap.sanPham.ma}"></td>
                <td th:text="${phieuNhap.soLuong}"></td>
                <td th:text="${phieuNhap.tongTien}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/phieunhap/chitiet/' + ${phieuNhap.ma}}">Xem chi tiết</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
