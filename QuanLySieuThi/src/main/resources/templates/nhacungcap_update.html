<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Nhà Cung Cấp</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Cập nhật thông tin nhà cung cấp</h2>
    <div th:if="${message}" class="alert alert-danger text-center">
        [[${message}]]
    </div>

    <form action="#" th:action="@{/nhacungcap/update}" th:object="${nhaCungCap}"
          method="POST">
        <input type="text" th:field="${nhaCungCap.ma}"  name="ma" readonly
               placeholder="Mã Nhà cung cấp" class="form-control mb-4 col-4"/>

        <input type="text" th:field="${nhaCungCap.ten}" name="ten"
               placeholder="Tên Nhà cung cấpq" class="form-control mb-4 col-4" required/>

        <button type="submit" class="btn btn-info col-2"> Lưu </button>
    </form>

    <hr>

    <a class="btn btn-outline-primary" th:href = "@{/nhacungcap}"> Quay lại </a>
</div>
</body>
</html>
