<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Nha Cung Cap</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Update NhanVien</h2>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form action="#" th:action="@{/nhanvien/update}" th:object="${nhanVien}"
          method="POST">
        <input type="text" th:field="${nhanVien.ma}"  name="ma" readonly
               placeholder="Mã Nhân viên" class="form-control mb-4 col-4"/>

        <input type="text" th:field="${nhanVien.ten}" name="ten"
               placeholder="Tên Nhân viên" class="form-control mb-4 col-4"/>

        <input type="text" th:field="${nhanVien.cccd}" name="cccd"
               placeholder="Căn cước công dân" class="form-control mb-4 col-4"/>

        <input type="text" th:field="${nhanVien.sdt}" name="sdt"
               placeholder="Số điện thoại" class="form-control mb-4 col-4"/>

        <input type="text" th:field="${nhanVien.diaChi}" name="sdt"
               placeholder="Địa chỉ" class="form-control mb-4 col-4"/>


        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>

    <hr>

    <a class="btn btn-outline-primary" th:href = "@{/nhanvien}"> Back to List</a>
</div>
</body>
</html>
