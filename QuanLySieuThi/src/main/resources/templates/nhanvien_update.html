<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Nhân Viên</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <script>
        function remove13thCharacter(event) {
            var input = event.target;
            var value = input.value;

            if (value.length >= 13) {
                input.value = value.slice(0, 12);
            }
        }
    </script>

    <script>
        function remove10thCharacter(event) {
            var input = event.target;
            var value = input.value;

            if (value.length >= 11) {
                input.value = value.slice(0, 10);
            }
        }
    </script>

    <h2>Cập nhật thông tin nhân viên</h2>
    <div th:if="${message}" class="alert alert-danger text-center">
        [[${message}]]
    </div>

    <form action="#" th:action="@{/nhanvien/update}" th:object="${nhanVien}"
          method="POST">
        <input type="text" th:field="${nhanVien.ma}"  name="ma" readonly
               placeholder="Mã Nhân viên" class="form-control mb-4 col-4"
               onkeyup="remove10thCharacter(event)"/>

        <input type="text" th:field="${nhanVien.ten}" name="ten"
               placeholder="Tên Nhân viên" class="form-control mb-4 col-4" required/>

        <input type="text" th:field="${nhanVien.cccd}" name="cccd"
               placeholder="Căn cước công dân" class="form-control mb-4 col-4" required
               onkeyup="remove13thCharacter(event)"/>

        <input type="text" th:field="${nhanVien.sdt}" name="sdt"
               placeholder="Số điện thoại" class="form-control mb-4 col-4" required
               onkeyup="remove10thCharacter(event)"/>

        <input type="text" th:field="${nhanVien.diaChi}" name="sdt"
               placeholder="Địa chỉ" class="form-control mb-4 col-4" required/>


        <button type="submit" class="btn btn-info col-2"> Lưu </button>
    </form>

    <hr>

    <a class="btn btn-outline-primary" th:href = "@{/nhanvien}"> Quay lại </a>
</div>
</body>
</html>
